<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinyLink | Invalid Link</title>
    <link
      rel="shortcut icon"
      href="./assets/favicon-3bb4501a.png"
      type="image/x-icon"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section {
        height: 100vh;
        width: 100%;
        background-color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        gap: 1rem;
      }
      .text-box {
        color: black;
        display: flex;
        gap: 1rem;
      }
      button {
        --primary-color: #645bff;
        --secondary-color: #fff;
        --hover-color: #111;
        --arrow-width: 10px;
        --arrow-stroke: 2px;
        box-sizing: border-box;
        border: 0;
        border-radius: 20px;
        color: var(--secondary-color);
        padding: 1em 1.8em;
        background: var(--primary-color);
        display: flex;
        transition: 0.2s background;
        align-items: center;
        gap: 0.6em;
        font-weight: bold;
        cursor: pointer;
      }
      a {
        text-decoration: none;
      }
      button .arrow-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      button .arrow {
        margin-top: 1px;
        width: var(--arrow-width);
        background: var(--primary-color);
        height: var(--arrow-stroke);
        position: relative;
        transition: 0.2s;
      }

      button .arrow::before {
        content: "";
        box-sizing: border-box;
        position: absolute;
        border: solid var(--secondary-color);
        border-width: 0 var(--arrow-stroke) var(--arrow-stroke) 0;
        display: inline-block;
        top: -3px;
        right: 3px;
        transition: 0.2s;
        padding: 3px;
        transform: rotate(-45deg);
      }

      button:hover {
        background-color: var(--hover-color);
      }

      button:hover .arrow {
        background: var(--secondary-color);
      }

      button:hover .arrow:before {
        right: 0;
      }

      .image-box {
        position: fixed;
        top: 0;
        padding: 1rem;
      }
      img {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="image-box">
        <img src="./assets/logo-897bb9a6.png" alt="logo" />
      </div>
      <div class="box">
        <div class="text-box">
          <h2>404</h2>
          <h2>|</h2>
          <h2>You have followed an Invalid Link!</h2>
        </div>

        <div class="button-box">
          <a href="/">
            <button>
              Home
              <div class="arrow-wrapper">
                <div class="arrow"></div>
              </div>
            </button>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
